<!DOCTYPE html>
<html ng-app="starter" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="myController as myCtl">

    <ion-pane>
      <!--<ion-header-bar class="bar-stable">-->
        <!--<h1 class="title">Ionic Blank Starter</h1>-->
      <!--</ion-header-bar>-->
      <ion-content>
        <div class="row">
          <div class="col grid_item " ng-class="{ 'grid_ok'   : myCtl.statusWalletProd === 1,
                          'grid_fail' : myCtl.statusWalletProd === 0 }">
            <br/><br/><br/><br/><br/><br/>
            wallet.moneta.ru
          </div>
          <div class="col grid_item grid_unk">
            <br/><br/><br/><br/><br/><br/>
            moneta.ru
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col grid_item " ng-class="{ 'grid_ok'   : myCtl.statusWalletDev === 1,
                          'grid_fail' : myCtl.statusWalletDev === 0 }">
            <br/><br/><br/><br/><br/><br/>
            dev.wallet.moneta.ru
          </div>
          <div class="col grid_item grid_unk">
            <br/><br/><br/><br/><br/><br/>
            demo.moneta.ru
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
