<!DOCTYPE html>
<html ng-app="starter" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="myController as myCtl">

    <ion-pane>
      <!--<ion-header-bar class="bar-stable">-->
        <!--<h1 class="title">Ionic Blank Starter</h1>-->
      <!--</ion-header-bar>-->
      <ion-content>
        <div class="row">
          <div class="col col-40 grid_item_col_caption">
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item_col_caption ">
            <br/>
            PROD
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item_col_caption ">
            <br/>
            DEMO
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item_col_caption ">
            <br/>
            DEV
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col col-40 grid_item_caption">
            <br/><br/><br/><br/><br/><br/><br/>
            wallet.moneta >&nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusWalletProd === 1,
                          'grid_fail' : myCtl.statusWalletProd === 0 }">
            &nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item ">
            <!--ng-class="{ 'grid_ok'   : myCtl.statusWalletDemo === 1,-->
            <!--'grid_fail' : myCtl.statusWalletDemo === 0 }"-->
            <!--&nbsp;-->
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusWalletDev === 1,
                          'grid_fail' : myCtl.statusWalletDev === 0 }">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col col-40 grid_item_caption">
            <br/><br/><br/><br/><br/><br/><br/>
            pay.moneta >&nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusMonetaPayProd === 1,
                          'grid_fail' : myCtl.statusMonetaPayProd === 0 }">
            &nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusMonetaPayDemo === 1,
                          'grid_fail' : myCtl.statusMonetaPayDemo === 0 }">
            &nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusMonetaPayDev === 1,
                          'grid_fail' : myCtl.statusMonetaPayDev === 0 }">
            &nbsp;
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col col-40 grid_item_caption">
            <br/><br/><br/><br/><br/><br/><br/>
            moneta >&nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusMonetaProd === 1,
                          'grid_fail' : myCtl.statusMonetaProd === 0 }">
            &nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item " ng-class="{ 'grid_ok'   : myCtl.statusMonetaDev === 1,
                          'grid_fail' : myCtl.statusMonetaDev === 0 }">
            &nbsp;
          </div>
          <div>&nbsp;&nbsp;&nbsp;</div>
          <div class="col col-20 grid_item ">
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
